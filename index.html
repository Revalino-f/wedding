<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Dodik & Ladynah</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e2db 100%);
            color: #6b5b4f;
            overflow-x: hidden;
        }

        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e2db 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .loading-content {
            text-align: center;
            animation: fadeInUp 2s ease-out;
        }

        .ornament {
            width: 80px;
            height: 80px;
            border: 3px solid #c4a474;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            animation: rotate 3s linear infinite;
        }

        .ornament::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #c4a474 0%, transparent 70%);
            border-radius: 50%;
        }

        .loading-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #8b7355;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: #9d8b7a;
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .container.show {
            opacity: 1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(196, 164, 116, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(139, 115, 85, 0.15);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(196, 164, 116, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        .main-card > * {
            position: relative;
            z-index: 1;
        }

        .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #8b7355;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(139, 115, 85, 0.1);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .ampersand {
            font-size: 2rem;
            color: #c4a474;
            margin: 0 10px;
        }

        .wedding-date {
            font-size: 1.1rem;
            color: #9d8b7a;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .guest-selection {
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .guest-title {
            font-size: 1.2rem;
            color: #6b5b4f;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .guest-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .guest-btn {
            background: linear-gradient(135deg, #c4a474 0%, #b3956a 100%);
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 280px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(196, 164, 116, 0.3);
        }

        .guest-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .guest-btn:hover::before {
            left: 100%;
        }

        .guest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 164, 116, 0.4);
        }

        .guest-btn:active {
            transform: translateY(0);
        }

        .decorative-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid rgba(196, 164, 116, 0.3);
            border-radius: 15px;
            pointer-events: none;
        }

        .decorative-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #c4a474;
        }

        .decorative-corner.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .decorative-corner.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .decorative-corner.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .decorative-corner.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        /* Floating Elements */
        .floating-ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #c4a474 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-ornament:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-ornament:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-ornament:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .main-card {
                padding: 40px 25px;
                margin: 10px;
            }

            .couple-names {
                font-size: 2.2rem;
            }

            .guest-btn {
                width: 100%;
                max-width: 260px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="ornament"></div>
            <div class="loading-text">Dodik & Ladynah</div>
            <div class="loading-subtext">Memuat undangan...</div>
        </div>
    </div>

    <!-- Floating Ornaments -->
    <div class="floating-ornament"></div>
    <div class="floating-ornament"></div>
    <div class="floating-ornament"></div>

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <div class="main-card">
            <div class="decorative-border"></div>
            <div class="decorative-corner top-left"></div>
            <div class="decorative-corner top-right"></div>
            <div class="decorative-corner bottom-left"></div>
            <div class="decorative-corner bottom-right"></div>

            <h1 class="couple-names">
                Dodik <span class="ampersand">&</span> Ladynah
            </h1>
            
            <p class="wedding-date">
                ✧ Selasa, 17 Juni 2025 ✧
            </p>

            <div class="guest-selection">
                <h2 class="guest-title">
                    Anda diundang sebagai tamu dari:
                </h2>
                
                <div class="guest-buttons">
                    <button class="guest-btn" onclick="redirectToGroom()">
                        👨‍💼 Mempelai Pria (Dodik)
                    </button>
                    
                    <button class="guest-btn" onclick="redirectToBride()">
                        👰‍♀️ Mempelai Wanita (Ladynah)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Loading animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('mainContainer').classList.add('show');
            }, 2500);
        });

        // Redirect functions
        function redirectToGroom() {
            // Add loading effect
            const btn = event.target;
            btn.innerHTML = '✨ Mengarahkan...';
            btn.style.background = 'linear-gradient(135deg, #b8941f 0%, #d4af37 100%)';
            
            setTimeout(() => {
                window.location.href = '/dodik';
            }, 1000);
        }

        function redirectToBride() {
            // Add loading effect
            const btn = event.target;
            btn.innerHTML = '✨ Mengarahkan...';
            btn.style.background = 'linear-gradient(135deg, #b8941f 0%, #d4af37 100%)';
            
            setTimeout(() => {
                window.location.href = '/ladynah';
            }, 1000);
        }

        // Prevent right click and F12
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrl && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        // Add subtle mouse movement effect
        document.addEventListener('mousemove', function(e) {
            const ornaments = document.querySelectorAll('.floating-ornament');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            ornaments.forEach((ornament, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                ornament.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
