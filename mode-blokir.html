<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mode Desktop Terdeteksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    ðŸš« Website ini hanya bisa dibuka dalam mode mobile biasa.<br>
    Silakan nonaktifkan mode situs desktop di browser Anda.<br><br>
    <button onclick="location.reload()">ðŸ”„ Coba Lagi</button>
  </div>
  

  <script>
    function isBackToMobileMode() {
      const isMobileUA = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
      const screenSmall = window.innerWidth <= 768;
      return isMobileUA && screenSmall;
    }

    function checkAndReturn() {
      if (isBackToMobileMode()) {
        console.log("âœ… Deteksi sudah kembali ke mode mobile.");
        localStorage.removeItem('wasInDesktopMode');
        window.location.href = 'index.html';
      } else {
        console.log("ðŸš« Masih dalam mode desktop.");
      }
    }

    // Periksa saat load dan saat resize
    window.addEventListener('load', checkAndReturn);
    window.addEventListener('resize', checkAndReturn);
  </script>
</body>
</html>
