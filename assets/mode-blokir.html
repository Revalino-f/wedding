<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mode Desktop Terdeteksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-red-500 to-red-300 text-white font-sans text-center p-4">
  <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl shadow-lg p-6 max-w-md w-full animate-fade-in">
    <h1 class="text-2xl font-semibold mb-4">ðŸš« Mode Desktop Terdeteksi</h1>
    <p class="text-sm">Website ini hanya bisa dibuka dalam mode mobile biasa.<br>Silakan nonaktifkan mode situs desktop di browser Anda.</p>
    <button 
      onclick="location.reload()" 
      class="mt-6 px-6 py-2 bg-white text-red-600 font-bold rounded-lg hover:bg-red-100 transition duration-300"
    >
      ðŸ”„ Coba Lagi dalam Mode Biasa
    </button>
  </div>

  <script>
    function isBackToMobileMode() {
      const isMobileUA = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
      const screenSmall = window.innerWidth <= 768;
      return isMobileUA && screenSmall;
    }

    function checkAndReturn() {
      if (isBackToMobileMode()) {
        console.log("âœ… Deteksi sudah kembali ke mode mobile.");
        localStorage.removeItem('wasInDesktopMode');
        window.location.href = '../index.html';
      } else {
        console.log("ðŸš« Masih dalam mode desktop.");
      }
    }

    window.addEventListener('load', checkAndReturn);
    window.addEventListener('resize', checkAndReturn);
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>
</body>
</html>
